    <main class="container">
        <div class="secao-titulo">
            <h2>Entre em contato</h2>
        </div>
        <div class="container-contato">
            <form class="formulario-contato">
                <div class="grupo-formulario">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="grupo-formulario">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="grupo-formulario">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
            <div class="mapa-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2145.5803088665975!2d-51.04798550218851!3d-26.227852838405184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1752420739819!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
